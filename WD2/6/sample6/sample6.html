        <h1>INIADについて</h1>
        <h2>連携できる力が未来の鍵</h2>
        <p>
           プログラミングによりインターネットや3Dプリンタなどの環境を使いこなし、
           他の人々や組織と「連携」することで、 素早くアイデアを形にできる力を
           付ける4つのコースがあります。   
        </p>
        <h2>コース横断のチーム実習</h2>
        <p>
            コース横断でチームを組み共通の課題に取り組む実習を複数年通して実施します。   
        </p>
        <h2>全コースでCS教育</h2>
        <p>
            プログラミング力をつけるのがCS ― Computer Science（コンピュータ科学）。
            連携の基盤としてCS教育を重視し全コースでCS初級とプログラミング教育を
            実施します。
        </p>
