<!DOCTYPE html>
<html>
<head>
<title>Closure Example</title>
<meta charset="utf-8">
</head>
<body>
    <pre id="disp"></pre>
    <script type="text/javascript">
        var disp = document.getElementById('disp');
        for (let i = 0; i < 10; i++) {
            setTimeout(function() {
                disp.textContent += (i + " seconds passed.\n");
            }, i * 1000);
        }
    </script>
</body>
</html>
